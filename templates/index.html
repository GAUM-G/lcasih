<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LCA Inputs</title>
    <link rel="stylesheet" href="../static/index.css">
</head>

<body>
    <!-- Animation container -->
    <div id="itemsContainer" class="items-container"></div>

    <div class="form-container">
        <form id="productForm" class="front-form">

            <h1>Input Form</h1>

            <!-- Row 1: Product Type & Units -->
            <div class="form-row">
                <div class="form-group">
                    <label for="productType">Product Type</label>
                    <select id="productType" name="productType" required>
                        <option value="">Select Product</option>
                        <option value="pipe">Aluminum Pipe</option>
                        <option value="sheet">Aluminum Sheet</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="units">Units</label>
                    <input type="number" id="units" name="units" step="1">
                </div>
            </div>

            <!-- Row 2: Route & Bauxite Grade -->
            <div class="form-row">
                <div class="form-group">
                    <label for="route">Route</label>
                    <select id="route" name="route" required>
                        <option value="">Select Route</option>
                        <option value="conventional">Conventional (Bauxite)</option>
                        <option value="recycle">Recycle</option>
                    </select>
                </div>

                <div class="form-group" id="bauxiteGroup" style="display:none;">
                    <label for="bauxiteGrade">Bauxite Grade</label>
                    <input type="text" id="bauxiteGrade" name="bauxiteGrade">
                </div>
            </div>

            <!-- Row 3: Energy Source & End of Life -->
            <div class="form-row">
                <div class="form-group">
                    <label for="energySource">Energy Source</label>
                    <select id="energySource" name="energySource" required>
                        <option value="">Select Energy Source</option>
                        <option value="renewable">Renewable</option>
                        <option value="nonRenewable">Non-Renewable</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="endOfLife">End of Life</label>
                    <select id="endOfLife" name="endOfLife">
                        <option value="">Select End of Life Option</option>
                        <option value="recycle">Recycle</option>
                        <option value="reuse">Reuse</option>
                        <option value="landfill">Landfill</option>
                    </select>
                </div>
            </div>

            <!-- Row 4: Pipe & Sheet Dimensions -->
            <!-- Row 4: Pipe Dimensions -->
            <div class="form-row" id="pipeDimensions" style="display:none;">
                <h2>Pipe Dimensions (in meters)</h2>
                <div class="dimension-row">
                    <div class="form-group">
                        <label for="outerRadius">Outer Radius (m)</label>
                        <input type="number" step="0.0001" id="outerRadius" name="outerRadius">
                    </div>
                    <div class="form-group">
                        <label for="innerRadius">Inner Radius (m)</label>
                        <input type="number" step="0.0001" id="innerRadius" name="innerRadius">
                    </div>
                    <div class="form-group">
                        <label for="lengthPipe">Length (m)</label>
                        <input type="number" step="0.0001" id="lengthPipe" name="lengthPipe">
                    </div>
                </div>
            </div>


            <div class="form-row" id="sheetDimensions" style="display:none;">
                <h2>Sheet Dimensions (in meters)</h2>
                <div class="dimension-row">
                    <div class="form-group">
                        <label for="thickness">Thickness (m)</label>
                        <input type="number" step="0.0001" id="thickness" name="thickness">
                    </div>
                    <div class="form-group">
                        <label for="width">Width (m)</label>
                        <input type="number" step="0.0001" id="width" name="width">
                    </div>
                    <div class="form-group">
                        <label for="lengthSheet">Length (m)</label>
                        <input type="number" step="0.0001" id="lengthSheet" name="lengthSheet">
                    </div>
                </div>
            </div>

            <button type="submit">Compute</button>
        </form>
    </div>

    <script src="../static/js/index.js"></script>
</body>

</html>
